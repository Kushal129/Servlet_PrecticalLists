<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Job Portal Registration</title>
</head>
<body>
 <form action="RegistrationServlet" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" required><br>

        <label for="experience">Experience (years):</label>
        <input type="number" id="experience" name="experience" min="0" required><br>

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4" cols="50" required></textarea><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br>

        <label for="Terms and conditions apply">Terms and conditions apply:</label>
        <input type="checkbox" id="tcd" name="tcd" value="yes">
	<br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
