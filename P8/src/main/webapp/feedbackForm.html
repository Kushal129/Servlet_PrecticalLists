<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Feedback Form</title>
</head>
<body>
 <form action="FeedbackServlet" method="post" onsubmit="return validateForm()">
        <label for="enrollmentNumber">Enrollment Number:</label>
        <input type="text" id="enrollmentNumber" name="enrollmentNumber" required><br>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester" required><br>

        <label for="division">Division (1 character):</label>
        <input type="text" id="division" name="division" maxlength="1" required><br>

        <label for="subjectName">Subject Name:</label>
        <input type="text" id="subjectName" name="subjectName" required><br>

        <label for="facultyName">Faculty Name:</label>
        <input type="text" id="facultyName" name="facultyName" required><br>

        <label for="feedbackDescription">Feedback Description:</label>
        <textarea id="feedbackDescription" name="feedbackDescription" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
